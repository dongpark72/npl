<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPL 전문가 분석 도구</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f3f4f6;
            --card: #ffffff;
            --text: #1f2937;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 10px;
        }

        .tab-btn {
            padding: 10px 20px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            color: #9ca3af;
            transition: color 0.2s;
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
            margin-bottom: -13px;
        }

        .tab-btn:hover {
            color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .upload-card {
            background: var(--card);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .upload-zone {
            border: 2px dashed #9ca3af;
            border-radius: 12px;
            padding: 50px;
            cursor: pointer;
            transition: all 0.2s;
            background: #f9fafb;
            text-align: center;
        }

        .upload-zone:hover {
            border-color: var(--primary);
            background: #eff6ff;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
            display: block;
        }

        .upload-text {
            font-size: 18px;
            color: #4b5563;
            font-weight: 600;
        }

        .upload-sub {
            font-size: 14px;
            color: #6b7280;
            margin-top: 5px;
        }

        .result-card {
            background: var(--card);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
            margin-bottom: 20px;
        }

        .doc-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f3f4f6;
        }

        .doc-title {
            font-size: 24px;
            font-weight: 800;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .doc-filename {
            font-size: 14px;
            color: #9ca3af;
            font-weight: 400;
            background: #f3f4f6;
            padding: 4px 10px;
            border-radius: 20px;
        }

        /* Address Tab Styles */
        .addr-input-area {
            width: 100%;
            height: 200px;
            padding: 10px 15px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-family: 'Pretendard', sans-serif;
            font-size: 15px;
            font-weight: 400;
            resize: vertical;
            margin-bottom: 20px;
            line-height: normal;
            vertical-align: middle;
        }

        .action-btn {
            background: var(--primary);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            font-size: 16px;
        }

        .action-btn:hover {
            opacity: 0.9;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            margin-top: 25px;
            margin-bottom: 10px;
            color: #111827;
            border-left: 5px solid var(--primary);
            padding-left: 12px;
        }

        .table-wrapper {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            white-space: nowrap;
            font-size: 14px;
        }

        th,
        td {
            border: 1px solid #d1d5db;
            padding: 10px 14px;
            text-align: center;
        }

        th {
            background: #f9fafb;
            font-weight: 600;
            color: #374151;
            cursor: pointer;
            user-select: none;
        }

        th:hover {
            background: #dbeafe;
            color: var(--primary);
        }

        td {
            text-align: left;
            color: #1f2937;
            font-weight: 400;
        }

        .col-selected {
            background-color: #eff6ff !important;
        }

        .loader {
            display: none;
            margin: 30px auto;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .hidden-copy {
            position: absolute;
            left: -9999px;
        }

        /* Stats Search Grid */
        .stats-search-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 20px;
        }

        .search-column {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .search-field {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .search-field label {
            font-weight: 600;
            font-size: 14px;
            color: #374151;
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
                max-width: 100%;
            }

            .header-container {
                flex-direction: column;
                align-items: stretch !important;
                gap: 15px;
            }

            .tabs {
                justify-content: space-between;
                gap: 5px;
                overflow-x: auto;
                padding-bottom: 5px;
                margin-bottom: 15px;
            }

            .tab-btn {
                padding: 10px 5px;
                font-size: 14px;
                white-space: nowrap;
                flex: 1;
                text-align: center;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }

            .tab-btn i {
                font-size: 18px;
                margin-bottom: 2px;
            }

            .stats-search-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .search-column {
                gap: 10px;
            }

            .upload-card,
            .result-card {
                padding: 20px;
            }

            .upload-zone {
                padding: 30px 15px;
            }

            .doc-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .doc-title {
                font-size: 18px;
            }

            .section-title {
                font-size: 16px;
            }

            th,
            td {
                padding: 8px 6px;
                font-size: 13px;
            }

            .action-btn {
                width: 100%;
                justify-content: center;
                padding: 12px;
            }

            .addr-input-area {
                height: 120px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header-container"
            style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <div class="tabs" style="margin-bottom: 0; border-bottom: none;">
                <button class="tab-btn active" onclick="openTab('deungbon', this)">
                    <i class="fas fa-file-invoice"></i>
                    <span>등본 간편 분석</span>
                </button>
                <button class="tab-btn" onclick="openTab('address', this)">
                    <i class="fas fa-map-marked-alt"></i>
                    <span>도로명주소 조회</span>
                </button>
                <button class="tab-btn" onclick="openTab('stats', this)">
                    <i class="fas fa-chart-line"></i>
                    <span>법원경매정보</span>
                </button>
            </div>
            <button onclick="logout()" class="action-btn"
                style="background: #ef4444; padding: 8px 15px; font-size: 14px; display: flex; align-items: center; justify-content: center; gap: 8px; min-width: 100px;">
                <i class="fas fa-sign-out-alt"></i> 로그아웃
            </button>
        </div>
        <div style="border-bottom: 2px solid #e5e7eb; margin-bottom: 20px;"></div>

        <!-- 1. 등본 분석 탭 -->
        <div id="deungbon" class="tab-content active">
            <div class="upload-card">
                <div class="upload-zone" onclick="document.getElementById('file-input').click()">
                    <span class="upload-icon"><i class="fas fa-folder-open" style="color: #9ca3af;"></i></span>
                    <span class="upload-text">여기를 클릭하여 PDF 파일을 선택하세요</span>
                    <p class="upload-sub">여러 개의 파일을 한 번에 선택(드래그)하여 업로드할 수 있습니다.</p>
                    <input type="file" id="file-input" hidden accept=".pdf" multiple onchange="handleFiles(this.files)">
                </div>
            </div>
            <div id="deungbon-loader" class="loader"></div>
            <div id="results-area"></div>
        </div>

        <!-- 2. 도로명주소 탭 -->
        <div id="address" class="tab-content">
            <div class="upload-card">
                <h3 style="margin-top:0;">다중 주소 입력</h3>
                <p style="color:#6b7280; font-size:14px;">한 줄에 하나의 주소를 입력하세요 (엑셀 붙여넣기 가능). 지번이나 도로명 모두 가능합니다.</p>
                <textarea id="addr-input" class="addr-input-area"
                    placeholder="예: 부산광역시 강서구 미음동 1576-2&#10;서울시 서초구 서초대로 301"></textarea>
                <div style="text-align: right;">
                    <button class="action-btn" onclick="searchAddresses()">조회하기</button>
                </div>
            </div>
            <div id="addr-loader" class="loader"></div>
            <div id="addr-results" class="result-card" style="display:none;">
                <h3 style="margin-top:0;">조회 결과</h3>
                <p style="text-align:right; color:#6b7280; font-size:14px; margin-bottom:10px;">
                    * 팁: 테이블 헤더 클릭 시 열 복사
                </p>
                <div id="addr-table-container"></div>
            </div>
        </div>

        <!-- 3. 법원경매정보 탭 -->
        <div id="stats" class="tab-content">
            <div class="upload-card">
                <h3 style="margin-top:0;">매각통계 검색</h3>
                <div class="stats-search-grid">
                    <!-- Column 1: Location -->
                    <div class="search-column">
                        <div class="search-field">
                            <label>시/도</label>
                            <select id="sido-select" class="addr-input-area" style="height:45px; margin-bottom:0;"
                                onchange="updateSigunguSelect()">
                                <option value="">시/도 선택</option>
                            </select>
                        </div>
                        <div class="search-field">
                            <label>시/군/구</label>
                            <select id="sigungu-select" class="addr-input-area" style="height:45px; margin-bottom:0;"
                                onchange="updateDongSelect()">
                                <option value="전체">전체</option>
                            </select>
                        </div>
                        <div class="search-field">
                            <label>읍/면/동</label>
                            <select id="dong-select" class="addr-input-area" style="height:45px; margin-bottom:0;">
                                <option value="전체">전체</option>
                            </select>
                        </div>
                    </div>

                    <!-- Column 2: Usage -->
                    <div class="search-column">
                        <div class="search-field">
                            <label>용도분류</label>
                            <select id="usage-group-select" class="addr-input-area"
                                style="height:45px; margin-bottom:0;" onchange="updateUsageTypeSelect()">
                                <option value="">분류 선택</option>
                            </select>
                        </div>
                        <div class="search-field" style="flex:1;">
                            <label>상세용도</label>
                            <select id="usage-type-select" class="addr-input-area"
                                style="height:45px; margin-bottom:0;">
                                <option value="">상세용도 선택</option>
                            </select>
                        </div>
                    </div>

                    <!-- Column 3: Period & Action -->
                    <div class="search-column">
                        <div class="search-field">
                            <label>시작 기간</label>
                            <div style="display:flex; gap:5px;">
                                <select id="start-year" class="addr-input-area"
                                    style="height:45px; margin-bottom:0;"></select>
                                <select id="start-month" class="addr-input-area"
                                    style="height:45px; margin-bottom:0;"></select>
                            </div>
                        </div>
                        <div class="search-field">
                            <label>종료 기간</label>
                            <div style="display:flex; gap:5px;">
                                <select id="end-year" class="addr-input-area"
                                    style="height:45px; margin-bottom:0;"></select>
                                <select id="end-month" class="addr-input-area"
                                    style="height:45px; margin-bottom:0;"></select>
                            </div>
                        </div>
                        <div style="margin-top:auto;">
                            <button onclick="fetchCourtStats()" class="action-btn"
                                style="height:45px; width:100%;">검색하기</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="stats-loader" class="loader"></div>

            <div id="stats-results" style="display:none;">
                <!-- 0. Title Area -->
                <div class="result-card">
                    <h2 id="stats-title-main" style="text-align:center; margin-bottom:20px;">서울(노유자시설 2024.11 ~ 2025.10)
                    </h2>

                    <div style="display:flex; justify-content: space-between; margin-bottom:20px;">
                        <div id="stats-title-sub" style="font-weight:600; font-size:18px;">
                            ① 해당 용도별/지역별 낙찰가율 <span style="margin-left:20px;">지역 : <span id="res-sido">서울</span></span>
                            <span style="margin-left:20px;">용도 : <span id="res-usage">노유자시설</span></span>
                        </div>
                    </div>

                    <!-- Chart Container -->
                    <div style="height: 400px; margin-bottom:40px;">
                        <canvas id="statsChart"></canvas>
                    </div>

                    <!-- Main Stats Table -->
                    <div id="monthly-table-container"></div>
                </div>

                <!-- Comparison / Summary Table -->
                <div class="result-card">
                    <h3 class="section-title">지역통계 비교 <span id="comparison-usage-period"
                            style="font-size: 14px; font-weight: 400; color: #2563eb; margin-left: 10px;"></span></h3>
                    <div id="summary-table-container"></div>
                </div>
            </div>
        </div>

        <!-- 4. 기업경영분석 탭 -->
        <textarea id="hidden-copy-area" class="hidden-copy"></textarea>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- 4. 기업경영분석 탭 -->
    <textarea id="hidden-copy-area" class="hidden-copy"></textarea>
    </div>

    <script>
        const API_BASE = "https://api-npl.goal-runner.com/api";

        function openTab(id, btn) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
            if (id === 'stats') updateStats();
        }

        async function logout() {
            if (!confirm("로그아웃 하시겠습니까?")) return;
            try {
                await fetch(`${API_BASE}/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
                window.location.href = '/login';
            } catch (e) {
                alert("로그아웃 실패");
            }
        }

        /* --- 도로명 주소 로직 --- */
        async function searchAddresses() {
            const rawText = document.getElementById('addr-input').value;
            if (!rawText.trim()) { alert("주소를 입력해주세요."); return; }

            const addresses = rawText.split('\n').filter(line => line.trim() !== '');
            if (addresses.length === 0) return;

            document.getElementById('addr-loader').style.display = 'block';
            document.getElementById('addr-results').style.display = 'none';

            try {
                const res = await fetch(`${API_BASE}/search/address`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ addresses: addresses }),
                    credentials: 'include'
                });
                const data = await res.json();

                renderAddressTable(data.results);
            } catch (e) {
                alert("조회 실패: " + e.message);
            } finally {
                document.getElementById('addr-loader').style.display = 'none';
            }
        }

        function renderAddressTable(results) {
            const container = document.getElementById('addr-table-container');
            container.innerHTML = '';

            const wrapper = document.createElement('div');
            wrapper.className = 'table-wrapper';
            const table = document.createElement('table');

            // Header
            const headers = ["입력 주소", "우편번호", "도로명 주소", "지번 주소", "상태"];
            const thead = document.createElement('thead');
            const tr = document.createElement('tr');
            headers.forEach((h, i) => {
                const th = document.createElement('th');
                th.innerText = h;
                th.onclick = () => copyColumn(table, i);
                tr.appendChild(th);
            });
            thead.appendChild(tr);
            table.appendChild(thead);

            // Body
            const tbody = document.createElement('tbody');
            results.forEach(r => {
                const tr = document.createElement('tr');
                // input, zip, road, jibun, status
                const cols = [r.input, r.zip, r.road, r.jibun, r.status];
                cols.forEach(txt => {
                    const td = document.createElement('td');
                    td.innerText = txt;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
            table.appendChild(tbody);
            wrapper.appendChild(table);
            container.appendChild(wrapper);

            document.getElementById('addr-results').style.display = 'block';
        }


        /* --- 등본 분석 로직 --- */
        async function handleFiles(files) {
            if (!files || files.length === 0) return;
            const formData = new FormData();
            for (let i = 0; i < files.length; i++) formData.append('files', files[i]);

            document.getElementById('deungbon-loader').style.display = 'block';
            document.getElementById('results-area').innerHTML = '';

            try {
                const res = await fetch(`${API_BASE}/upload/pdf`, {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });
                const json = await res.json();
                if (json.results) json.results.forEach(renderResultCard);
            } catch (e) { alert("Upload Error: " + e.message); }
            finally { document.getElementById('deungbon-loader').style.display = 'none'; }
        }

        function renderResultCard(data) {
            const container = document.getElementById('results-area');
            const card = document.createElement('div');
            card.className = 'result-card';

            const header = document.createElement('div');
            header.className = 'doc-header';
            header.innerHTML = `<div class="doc-title"><i class="fas fa-home"></i> ${data.title || "제목 없음"}</div><div class="doc-filename">${data.filename}</div>`;
            card.appendChild(header);

            if (data.error) {
                const err = document.createElement('div');
                err.style.color = 'red'; err.innerText = "분석 실패: " + data.error;
                card.appendChild(err);
            } else if (data.tables && data.tables.length > 0) {
                data.tables.forEach(table => {
                    renderTable(card, table.name, table.header, table.data);
                });
            } else {
                card.innerHTML += `<div style="color:#6b7280;">요약 정보 없음</div>`;
            }
            container.appendChild(card);
        }

        /* --- 공통 유틸 --- */
        async function updateStats() {
            try {
                const res = await fetch(`${API_BASE}/status`, {
                    credentials: 'include'
                });
                const data = await res.json();
                document.getElementById('status-text').innerText = `총 ${data.total_rows || 0}건 수집 중`;
            } catch (e) { }
        }

        function renderTable(container, titleText, headers, rows) {
            if (titleText) {
                const title = document.createElement('div');
                title.className = 'section-title';
                title.innerText = titleText;
                container.appendChild(title);
            }
            const wrapper = document.createElement('div');
            wrapper.className = 'table-wrapper';
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const trHead = document.createElement('tr');
            if (headers) {
                headers.forEach((h, idx) => {
                    const th = document.createElement('th');
                    th.innerText = h;
                    th.onclick = () => copyColumn(table, idx);
                    trHead.appendChild(th);
                });
            }
            thead.appendChild(trHead);
            table.appendChild(thead);
            const tbody = document.createElement('tbody');
            if (rows.length === 0) {
                const tr = document.createElement('tr');
                const td = document.createElement('td');
                td.colSpan = headers ? headers.length : 1;
                td.innerText = "데이터 없음"; colSpan = headers.length; td.style.textAlign = 'center';
                tr.appendChild(td); tbody.appendChild(tr);
            } else {
                rows.forEach(row => {
                    const tr = document.createElement('tr');
                    // Mark summary rows to exclude from bulk copy
                    if (row[0] && row[0].includes("평균")) tr.dataset.isSummary = "true";
                    row.forEach(cell => {
                        const td = document.createElement('td');
                        td.innerText = cell;
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
            }
            table.appendChild(tbody);
            wrapper.appendChild(table);
            container.appendChild(wrapper);
        }

        function copyToClipboard(text, el) {
            const textArea = document.getElementById('hidden-copy-area');
            textArea.value = text;
            textArea.select();
            try {
                document.execCommand('copy');
                const originalText = el.innerText;
                el.innerText = "복사됨✔️";
                el.classList.add('col-selected');
                setTimeout(() => {
                    el.innerText = originalText;
                    el.classList.remove('col-selected');
                    document.querySelectorAll('.col-selected').forEach(el => el.classList.remove('col-selected'));
                }, 1000);
            } catch (err) { alert("복사 실패"); }
        }

        function copyColumn(table, colIdx) {
            document.querySelectorAll('.col-selected').forEach(el => el.classList.remove('col-selected'));
            const tbody = table.tBodies[0];
            let cellsToCopy = [];
            for (let row of tbody.rows) {
                if (row.dataset.isSummary === "true") continue;
                if (row.cells[colIdx]) {
                    row.cells[colIdx].classList.add('col-selected');
                    cellsToCopy.push(row.cells[colIdx].innerText);
                }
            }
            const targetHeaderRow = table.tHead.rows[table.tHead.rows.length - 1];
            const th = targetHeaderRow.cells[colIdx];
            if (th) copyToClipboard(cellsToCopy.join('\n'), th);
        }

        function copyFullTable(table, triggerEl) {
            // Use Range selection for complex tables (rowspan/colspan) to preserve structure in Excel
            const range = document.createRange();
            range.selectNode(table);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            try {
                document.execCommand('copy');
                window.getSelection().removeAllRanges();

                // Provide visual feedback
                const originalText = triggerEl.innerText;
                triggerEl.innerText = "복사됨✔️";
                triggerEl.classList.add('col-selected');
                setTimeout(() => {
                    triggerEl.innerText = originalText;
                    triggerEl.classList.remove('col-selected');
                }, 1000);
            } catch (err) { alert("복사 실패"); }
        }

        function copyPartialTable(table, colIndices) {
            let text = "";
            // Body only - per user request for "Monthly Stats"
            for (let i = 0; i < table.tBodies[0].rows.length; i++) {
                let row = table.tBodies[0].rows[i];
                if (row.dataset.isSummary === "true") continue;

                let rowData = [];
                colIndices.forEach(idx => {
                    if (row.cells[idx]) {
                        row.cells[idx].classList.add('col-selected');
                        rowData.push(row.cells[idx].innerText);
                    }
                });
                text += rowData.join('\t') + '\n';
            }
            copyToClipboard(text, table.tHead.rows[0].cells[0]);
        }


        /* --- 법원경매정보 로직 --- */
        let courtLocations = {};
        let courtUsages = {};
        let statsChart = null;

        document.addEventListener('DOMContentLoaded', () => {
            initCourtFilters();
        });

        async function initCourtFilters() {
            // Load Date Selectors
            const yearSel = [document.getElementById('start-year'), document.getElementById('end-year')];
            const monthSel = [document.getElementById('start-month'), document.getElementById('end-month')];

            const currentYear = 2025; // As per collected data
            for (let y = 2024; y <= 2025; y++) {
                yearSel.forEach(s => {
                    const opt = new Option(y + "년", y);
                    s.add(opt);
                });
            }
            for (let m = 1; m <= 12; m++) {
                monthSel.forEach(s => {
                    const opt = new Option(m + "월", m.toString().padStart(2, '0'));
                    s.add(opt);
                });
            }
            document.getElementById('start-year').value = 2025;
            document.getElementById('start-month').value = "01";
            document.getElementById('end-year').value = 2025;
            document.getElementById('end-month').value = "12";

            try {
                // Fetch Locations
                const locRes = await fetch(`${API_BASE}/court/locations`, {
                    credentials: 'include'
                });
                courtLocations = await locRes.json();
                const sidoSel = document.getElementById('sido-select');
                Object.keys(courtLocations).forEach(sido => {
                    sidoSel.add(new Option(sido, sido));
                });

                // Fetch Usages
                const usageRes = await fetch(`${API_BASE}/court/usages`, {
                    credentials: 'include'
                });
                courtUsages = await usageRes.json();
                const groupSel = document.getElementById('usage-group-select');
                Object.keys(courtUsages).forEach(group => {
                    groupSel.add(new Option(group, group));
                });
            } catch (e) { console.error("Filter init error:", e); }
        }

        function updateSigunguSelect() {
            const sido = document.getElementById('sido-select').value;
            const sigunguSel = document.getElementById('sigungu-select');
            const dongSel = document.getElementById('dong-select');
            sigunguSel.innerHTML = '<option value="전체">전체</option>';
            dongSel.innerHTML = '<option value="전체">전체</option>';
            if (sido && courtLocations[sido]) {
                const sggNames = Object.keys(courtLocations[sido].sigungus).sort();
                sggNames.forEach(sgg => {
                    sigunguSel.add(new Option(sgg, sgg));

        function updateDongSelect() {
            const sido = document.getElementById('sido-select').value;
            const sigungu = document.getElementById('sigungu-select').value;
            const dongSel = document.getElementById('dong-select');
            dongSel.innerHTML = '<option value="전체">전체</option>';

            if (sido && sigungu && sigungu !== "전체" && courtLocations[sido] && courtLocations[sido].dongs) {
                const dongs = courtLocations[sido].dongs[sigungu] || [];

        function updateUsageTypeSelect() {
            const group = document.getElementById('usage-group-select').value;
            const typeSel = document.getElementById('usage-type-select');
            typeSel.innerHTML = '<option value="">상세용도 선택</option>';
            if (group && courtUsages[group]) {
                courtUsages[group].forEach(type => {
                    typeSel.add(new Option(type, type));

        async function fetchCourtStats() {
            const sido = document.getElementById('sido-select').value;
            const sigungu = document.getElementById('sigungu-select').value;
            const dong = document.getElementById('dong-select').value;
            const usage = document.getElementById('usage-type-select').value;
            const startStr = document.getElementById('start-year').value + document.getElementById('start-month').value;
            const endStr = document.getElementById('end-year').value + document.getElementById('end-month').value;

            if (!sido || !usage) { alert("시/도와 상세용도를 선택해주세요."); return; }

            document.getElementById('stats-loader').style.display = 'block';
            document.getElementById('stats-results').style.display = 'none';

            try {
                const url = `${API_BASE}/court/stats?sido=${sido}&sigungu=${sigungu}&dong=${dong}&usage_type=${usage}&start_month=${startStr}&end_month=${endStr}`;
                const res = await fetch(url, {
                    credentials: 'include'
                });
                const data = await res.json();
                renderCourtStats(data, { sido, sigungu, dong, usage, startStr, endStr });
            } catch (e) {
                alert("통계 조회 실패: " + e.message);
            } finally {
                document.getElementById('stats-loader').style.display = 'none';
            }
        }

        function renderCourtStats(data, params) {
            const { monthly, summary, sido_summary, dong_summary } = data;

            // 1. Update Titles
            const startFmt = params.startStr.slice(0, 4) + "." + params.startStr.slice(4);
            const endFmt = params.endStr.slice(0, 4) + "." + params.endStr.slice(4);
            const locTitleFull = `${params.sido} ${params.sigungu === '전체' ? '' : params.sigungu} ${params.dong === '전체' ? '' : params.dong}`.trim();
            const locTitleSigungu = `${params.sido} ${params.sigungu === '전체' ? '' : params.sigungu}`.trim();

            document.getElementById('stats-title-main').innerText = `${locTitleSigungu} (${params.usage} ${startFmt} ~ ${endFmt})`;
            document.getElementById('res-sido').innerText = locTitleSigungu;
            document.getElementById('res-usage').innerText = params.usage;

            // Comparison usage label
            document.getElementById('comparison-usage-period').innerText = `(${params.usage} ${startFmt} ~ ${endFmt})`;

            // 2. Render Chart
            renderChart(monthly);

            // 3. Main Monthly Table
            renderMonthlyTable(monthly, summary);

            // 4. Comparison Table
            renderSummaryTable(summary, sido_summary, dong_summary, params);

            document.getElementById('stats-results').style.display = 'block';
        }

        function renderChart(monthly) {
            const ctx = document.getElementById('statsChart').getContext('2d');
            if (statsChart) statsChart.destroy();

            const labels = monthly.map(m => m.base_month.slice(0, 4) + "." + m.base_month.slice(4));
            const salePriceRates = monthly.map(m => m.sale_price_rate);
            const auctionCounts = monthly.map(m => m.auction_count);

            statsChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: '낙찰가율 (%)',
                            data: salePriceRates,
                            borderColor: '#2563eb',
                            backgroundColor: 'rgba(37, 99, 235, 0.1)',
                            yAxisID: 'y',
                            fill: true,
                            tension: 0.1
                        },
                        {
                            label: '경매건수 (건)',
                            data: auctionCounts,
                            borderColor: '#ec4899',
                            backgroundColor: 'rgba(236, 72, 153, 0.1)',
                            yAxisID: 'y1',
                            fill: true,
                            tension: 0.1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { type: 'linear', position: 'left', title: { display: true, text: '낙찰가율 (%)' }, min: 0 },
                        y1: { type: 'linear', position: 'right', title: { display: true, text: '건수 (건)' }, min: 0, grid: { drawOnChartArea: false } }
                    }
                }
            });
        }

        function renderMonthlyTable(monthly, summary) {
            const container = document.getElementById('monthly-table-container');
            const headers = ["구분", "낙찰가율", "낙찰률", "낙찰건수", "총건수", "유찰건수"];
            const rows = monthly.map(m => [
                m.base_month.slice(0, 4) + "년 " + parseInt(m.base_month.slice(4)) + "월",
                (m.sale_price_rate || 0).toFixed(1) + "%",
                (m.sale_rate || 0).toFixed(1) + "%",
                (m.sale_count || 0) + "건",
                (m.auction_count || 0) + "건",
                ((m.auction_count || 0) - (m.sale_count || 0)) + "건"
            ]);

            // Add Summary Rows
            if (summary) {
                if (summary['6mo']) {
                    rows.push([
                        "6개월평균/합계",
                        (summary['6mo'].avg_sale_price_rate || 0).toFixed(1) + "%",
                        (summary['6mo'].avg_sale_rate || 0).toFixed(1) + "%",
                        (summary['6mo'].total_sale_count || 0) + "건",
                        "-", "-"
                    ]);
                }
                if (summary['12mo']) {
                    rows.push([
                        "12개월평균/합계",
                        (summary['12mo'].avg_sale_price_rate || 0).toFixed(1) + "%",
                        (summary['12mo'].avg_sale_rate || 0).toFixed(1) + "%",
                        (summary['12mo'].total_sale_count || 0) + "건",
                        "-", "-"
                    ]);
                }
            }

            container.innerHTML = '';
            renderTable(container, null, headers, rows);

            // Special handler for "구분" header in Monthly Table
            const table = container.querySelector('table');
            if (table) {
                const firstTh = table.tHead.rows[0].cells[0];
                firstTh.onclick = () => copyPartialTable(table, [0, 1, 2, 3]);
                firstTh.title = "구분, 낙찰가율, 낙찰률, 낙찰건수 복사";
            }
        }

        function renderSummaryTable(summary, sido_summary, dong_summary, params) {
            const container = document.getElementById('summary-table-container');
            container.innerHTML = '';

            const wrapper = document.createElement('div');
            wrapper.className = 'table-wrapper';
            const table = document.createElement('table');

            // Header (Two levels)
            const thead = document.createElement('thead');
            const tr1 = document.createElement('tr');

            const showDong = params.dong && params.dong !== '전체';
            const sigunguTitle = params.sigungu !== '전체' ? params.sigungu : params.sido;
            let dongTitleDisplay = showDong ? params.dong : sigunguTitle;

            if (showDong) {
                dongTitleDisplay = `${params.dong}<br><span style="font-size:11px; font-weight:400; color:#6b7280;">(${params.dong} 내의 모든 부동산 용도를 합산한 평균 데이터임)</span>`;
            }

            // Use innerHTML to set the whole row at once to avoid losing listeners from previous appends
            tr1.innerHTML = `
                <th rowspan="2" style="cursor:pointer;" title="표 전체 복사" id="full-copy-th">지역통계</th>
                <th colspan="3">${params.sido}</th>
                <th colspan="3">${sigunguTitle}</th>
                <th colspan="3">${dongTitleDisplay}</th>
            `;
            // Attach event listener to the freshly created element
            const thCopy = tr1.querySelector('#full-copy-th');
            thCopy.onclick = () => copyFullTable(table, thCopy);
            const tr2 = document.createElement('tr');
            // Headers for each section
            const subHeaders = ["낙찰가율", "낙찰률 평균", "낙찰건수", "낙찰가율", "낙찰률 평균", "낙찰건수", "낙찰가율", "낙찰률 평균", "낙찰건수"];
            subHeaders.forEach((h, i) => {
                const th = document.createElement('th');
                th.innerText = h;
                tr2.appendChild(th);
            });

            thead.appendChild(tr1);
            thead.appendChild(tr2);
            table.appendChild(thead);

            const tbody = document.createElement('tbody');
            const periods = [
                { key: '12mo', label: '1년간 평균' },
                { key: '6mo', label: '6개월 평균' },
                { key: '3mo', label: '3개월 평균' }
            ];

            periods.forEach(p => {
                const tr = document.createElement('tr');
                tr.dataset.isSummary = "true";
                const s = summary[p.key] || {};
                const ss = (sido_summary && sido_summary[p.key]) ? sido_summary[p.key] : {};
                const ds = (dong_summary && dong_summary[p.key]) ? dong_summary[p.key] : {};

                tr.innerHTML = `
                    <td style="font-weight:600;">${p.label}</td>
                    <!-- Sido (Usage) -->
                    <td>${(ss.avg_sale_price_rate || 0).toFixed(2)}%</td>
                    <td>${(ss.avg_sale_rate || 0).toFixed(2)}%</td>
                    <td>${(ss.total_sale_count || 0)}</td>
                    <!-- Sigungu (Usage) -->
                    <td>${(s.avg_sale_price_rate || 0).toFixed(2)}%</td>
                    <td>${(s.avg_sale_rate || 0).toFixed(2)}%</td>
                    <td>${(s.total_sale_count || 0)}</td>
                    <!-- Dong (Regional Total) -->
                    <td>${(ds.avg_sale_price_rate || 0).toFixed(2)}%</td>
                    <td>${(ds.avg_sale_rate || 0).toFixed(2)}%</td>
                    <td>${(ds.total_sale_count || 0)}</td>
                `;
                tbody.appendChild(tr);
            });

            table.appendChild(tbody);
            wrapper.appendChild(table);
            container.appendChild(wrapper);
        }

        /* --- 기업경영분석 로직 --- */
        async function fetchBokData() {
            const loader = document.getElementById('bok-loader');
            const results = document.getElementById('bok-results');

            loader.style.display = 'block';
            results.innerHTML = '';

            try {
                const res = await fetch(`${API_BASE}/bok/corporate-analysis`, {
                    credentials: 'include'
                });
                const json = await res.json();

                if (json.status === 'success') {
                    renderBokTables(json.data, json.years);
                } else {
                    alert("데이터를 가져오는데 실패했습니다.");
                }
            } catch (e) {
                alert("API 오류: " + e.message);
            } finally {
                loader.style.display = 'none';
            }
        }

        function renderBokTables(data, years) {
            const container = document.getElementById('bok-results');
            container.innerHTML = '';

            const categories = {
                growth: "성장성 지표",
                profit: "수익성 지표",
                stability: "안정성 지표",
                activity: "활동성 지표",
                productivity: "생산성 지표"
            };

            for (const [key, title] of Object.entries(categories)) {
                const section = document.createElement('div');
                section.innerHTML = `<h4 class="section-title">${title}</h4>`;

                const tableWrapper = document.createElement('div');
                tableWrapper.className = 'table-wrapper';
                const table = document.createElement('table');

                // Header (Years)
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                headerRow.innerHTML = '<th>항목명</th>' + years.map(y => `<th>${y}년</th>`).join('');
                thead.appendChild(headerRow);
                table.appendChild(thead);

                // Body (Items)
                const tbody = document.createElement('tbody');

                // Map data by item name
                const itemMap = {};
                (data[key] || []).forEach(row => {
                    const itemName = row.ITEM_NAME1;
                    if (!itemMap[itemName]) itemMap[itemName] = {};
                    itemMap[itemName][row.TIME] = row.DATA_VALUE;
                });

                const sortedItems = Object.keys(itemMap).sort();

                for (const itemName of sortedItems) {
                    const values = itemMap[itemName];
                    const tr = document.createElement('tr');
                    const nameTd = document.createElement('td');
                    nameTd.innerText = itemName;
                    nameTd.style.fontWeight = '600';
                    tr.appendChild(nameTd);

                    years.forEach(y => {
                        const td = document.createElement('td');
                        td.innerText = values[y] || '-';
                        td.style.textAlign = 'right';
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                }

                table.appendChild(tbody);
                tableWrapper.appendChild(table);
                section.appendChild(tableWrapper);
                container.appendChild(section);
            }
        }
